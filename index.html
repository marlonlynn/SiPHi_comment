<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Inspection Concerns Editor</title>
<style>
  textarea, #response {
    width: calc(100% - 20px);
    height: 20vh;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin: 10px auto;
  }
</style>
</head>
<body>

<p>Add your concern below and provide as much detail as possible.</p>
<textarea id="userInput" placeholder="Type the concern here..." wrap="soft"></textarea>
<button onclick="sendRequest()">Translate concern with AI</button>

<div id="response" contenteditable="true" onfocus="document.execCommand('selectAll',false,null)"></div>

<button onclick="copyToClipboard()">Copy Concern to Clipboard</button>

<script>
  async function sendRequest() {
    try {
      let userInput = document.getElementById('userInput').value;
      let responseDiv = document.getElementById('response');

      // Send the API request to your Netlify function
      const response = await fetch('https://siphicomment.netlify.app/.netlify/functions/chatGTP', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: userInput })
      });

      if (!response.ok) {
        throw new Error(`Failed to fetch from server: ${response.statusText}`);
      }

      // Parse and display the response
      let data = await response.json();
      responseDiv.innerText = data.text;

    // Copy the response text to the clipboard
    copyToClipboard(data.text);
    } catch (error) {
      console.error(error);
      document.getElementById('response').innerText = `Error: ${error.message}`;
    }
  }

  function copyToClipboard() {
    const responseDiv = document.getElementById('response');
    responseDiv.focus();
    document.execCommand('copy');
    alert('Text has been copied to clipboard');
  }
</script>

</body>
</html>
